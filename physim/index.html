<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Balance it!</title>
    <meta name="description" content="PhySim. Authored by Prashant Sinha">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="physim">
    <div class="container">
        <h3>Balance It!</h3>
        <div class="row">
            <div class="four columns">
                <div class="game">
                    <p id="quest">Where should this body be placed?</p>
                    <ol type="a">
                        <li id="opt_0">Point 2</li>
                        <li id="opt_1">Point 5</li>
                        <li id="opt_2">Point 2</li>
                        <li id="opt_3">None of the Above</li>
                    </ol>
                    <p id="answer"></p>
                </div>
                <button onclick="Game.generate_question();">Next</button>
            </div>
            <div class="six columns">
                <div id="viewport"></div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/matter-0.8.0.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
